  {% extends 'todolist/base.html' %}
  {% block content %}
  <section class="d-flex justify-content-center">
    <form class="row g-3  w-50 my-5" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">Name</label>
        <input type="text" 
        class="form-control" 
        id="validationCustom01" 
        required 
        name="name"
        >
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Roll No.</label>
        <input type="text" class="form-control" id="validationCustom02" 
         required
        name="roll_num"
        >

      </div>
      <div class="col-md-6">
        <label for="validationCustomUsername" class="form-label">Father  Name</label>
        <div class="input-group">
          <input type="text" class="form-control" id="validationCustomUsername"
          required
          name="father_name"
            >
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Mother Name</label>
        <input type="text" class="form-control" id="validationCustom03" required
        name="mother_name"
        >
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Mobile No.</label>
        <input type="text" class="form-control" id="validationCustom03" required
        name="phone"
        >
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Email</label>
        <input type="email" class="form-control" id="validationCustom03" required
        name="email"
        >
      </div>
      <div class="col-md-12">
        <label for="validationCustom03" class="form-label">Address</label>
        <input type="text" class="form-control" id="validationCustom03" required
        name="address"
        >
      </div>
        <!-- gender  -->
       <div class="gender d-flex gap-2">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1"
           
          >
          <label class="form-check-label" for="flexRadioDefault1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
           Female
          </label>
        </div>
       </div>
       <!-- end gender -->
       <!-- image field -->
       <div class="col-md-4">
        <label for="validationCustom03" class="form-label">Father Image</label>
        <input type="file" class="form-control" id="validationCustom03" required
        name="father_image"
        >
      </div>
      <!-- image field 2-->
      <div class="col-md-4">
        <label for="validationCustom03" class="form-label">Mother Image</label>
        <input type="file" class="form-control" id="validationCustom03" required
        name="mother_image"
        >
      </div>
      <!-- image field 3 -->
      <div class="col-md-4">
        <label for="validationCustom03" class="form-label">student_image</label>
        <input type="file" class="form-control" id="validationCustom03" required
        name="student_image"
        >
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
      </div>
     
    </form>
  </section>
  {% endblock %}
